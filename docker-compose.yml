  #   ports:
  #     - "8081:80" 
  #     - "2003-2004:2003-2004"
  #     - "8125:8125/udp" 
  #   environment:
  #     - GRAPHITE_TIME_ZONE=UTC
  #   volumes:
  #     - graphite-data:/opt/graphite/storage
  #   networks:
  #     - voting-app-network
  
  influxdb:
    image: influxdb:2.0
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      - name=value
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=12345678
      - DOCKER_INFLUXDB_INIT_ORG=grafana
      - DOCKER_INFLUXDB_INIT_BUCKET=metrics
    user: "1000:1000"
    volumes:
      - influxdb-data:/var/lib/influxdb 
    networks:
      - voting-app-network


  
  influxdb_exporter:
    image: prom/influxdb-exporter:v0.12.0
    container_name: influxdb_exporter
    ports:
      - "9122:9122"
    environment:
      INFLUXDB_URL: http://influxdb:8086
    depends_on:
      - influxdb
    networks:
      - voting-app-network
  
  telegraf:
    image: telegraf:1.32
    container_name: telegraf
    restart: always
    user: root
    entrypoint: /bin/bash -c "chmod 777 /Users/Jane/.colima/docker.sock && /entrypoint.sh telegraf"
    volumes:
      - /Users/Jane/.colima/docker.sock:/Users/Jane/.colima/docker.sock
      - /Users/Jane/.colima/default/docker.sock:/Users/Jane/.colima/default/docker.sock
      - /:/hostfs
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf
    environment:
      - HOST_ETC=/hostfs/etc
      - HOST_PROC=/hostfs/proc
      - HOST_SYS=/hostfs/sys
      - HOST_VAR=/hostfs/var
      - HOST_RUN=/hostfs/run
      - HOST_MOUNT_PREFIX=/hostfs
      - DOCKER_HOST=unix:///Users/Jane/.colima/docker.sock
    depends_on:
      - influxdb
    links:
      - influxdb 
    ports:
      - "8125:8125"
    networks:
      - voting-app-network


networks:
  voting-app-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.host_binding_ipv4: "127.0.0.1"

volumes:
  grafana:
  postgres:
  graphite-data:
  influxdb-data:

